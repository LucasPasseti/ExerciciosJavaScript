<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        const nome = window.prompt("Digite seu nome:")
        
        document.body.innerHTML = `Seu nome é: ${nome}<br>`
        document.body.innerHTML += `Seu nome tem ${nome.length} <br>`
        document.body.innerHTML += `A segunda letra do seu nome é: ${nome[2]}<br>`
        document.body.innerHTML += `Qual o primeiro indice da letra a no seu nome? ${nome.indexOf('a')}<br>`
        document.body.innerHTML += `Qual o ultimo indice da a letra do seu nome ${nome.lastIndexOf('a')}<br>`

    </script>
    
</body>
</html>
